{% extends 'base_nav.html' %} {% block maincontent %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
      Change your account password
    </h1>
    <form
      action=""
      class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
      method="POST"
    >
      {% csrf_token %}

      <div>
        <div>
          <label for="email">Old password:</label>
        </div>

        <div class="relative">{{form.old_password}}</div>
      </div>

      <div>
        <div>
          <label for="password1">New password:</label>
        </div>
        <div class="relative">{{form.new_password1}}</div>
      </div>
      <div>
        <div>
          <label for="password">Confirm Password</label>
        </div>
        <div class="relative">{{form.new_password2}}</div>
      </div>

      <button
        type="submit"
        class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
      >
        Change Password
      </button>

      <p class="text-center text-sm text-gray-500">
        Edit profile
        <a class="underline" href="{%url 'customerPage:editProfile'%}"
          >Click me</a
        >
      </p>
    </form>
  </div>
</div>

{% endblock maincontent%}
