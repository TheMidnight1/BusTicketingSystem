{% extends 'base_side.html' %}
{% block maincontent %}

<!-- seatbook.html -->

<form method="GET" action="{% url 'adminPage:seatBook' %}">
  <input type="text" name="bus_number" placeholder="Search by Bus Number" class="mt-5">
  <button type="submit">Search</button>
</form>

<!-- Display the buses -->
<div class="flex flex-wrap -mx-4">
  {% for bus in busses %}
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 px-4 py-4">
    <div class="bg-white rounded-lg shadow-lg p-6 h-64">
      <h3 class="text-lg font-semibold">{{ bus.name }}</h3>
      <p class="text-gray-500">{{ bus.bus_number }}</p>
      <a href="{% url 'adminPage:bookSeat' pk=bus.pk %}">
        <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 mt-4 text-sm font-medium">
          Book Seat
        </button>
      </a>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock maincontent %}
