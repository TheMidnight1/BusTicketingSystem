{% load static %}

<!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<header aria-label="Site Header" class="shadow-sm">
    <div
      class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4">
      <div>
        <a href="{% url 'customerPage:index' %}"
      class="grid h-10 w-32 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600"
    >
    <img
    class="h-8"
    viewBox="0 0 118 24"
    fill="none"
    src="{% static 'logo.png' %}"
  >
    </a>
      </div> 
      <nav aria-label="Site Nav" class="hidden items-center justify-center gap-8 text-sm font-medium lg:flex lg:w-0 lg:flex-1">
        <a class="text-gray-900" href="{% url 'customerPage:index' %}">Home</a>
        <a class="text-gray-900" href="{% url 'customerPage:about' %}">About Us</a>
        <a class="text-gray-900" href="{% url 'customerPage:contact' %}">Contact Us</a>
        <button onclick="myFunction()">Cancellation Policy</button>
      </nav>

      {% if not user.is_authenticated %}
        <div class="hidden items-center gap-4 lg:flex">
          
          <button>
            <a
              href="{% url 'customerPage:login'%}"
              class="rounded-lg bg-gray-100 px-5 py-2 text-sm font-medium text-gray-600"
            >
              Log in
            </a>
          </button>
          <button>
            <a
              href="{% url 'customerPage:register'%}"
              class="rounded-lg bg-blue-600 px-5 py-2 text-sm font-medium text-white"
            >
              Sign up
            </a>
          </button>
        </div>
      {% endif %}  
      
      
      {% if user.is_authenticated %}
        <a href="{% url 'customerPage:profile'%}"><i class="fa fa-fw fa-user"></i>Profile</a>
      {% endif %}
      
    </div>
    <div class="border-t border-gray-100 lg:hidden">
      <nav
        class="flex items-center justify-center overflow-x-auto p-4 text-sm font-medium" >
        <a class="shrink-0 px-4 text-gray-900" href="">Home</a>
        <a class="shrink-0 px-4 text-gray-900" href="">About</a>
        <a class="shrink-0 px-4 text-gray-900" href="">Contact Us</a>
        <a class="shrink-0 px-4 text-gray-900" href="">Cancel Policy</a>

      </nav>
    </div>
</header>
<script>
  function myFunction() {
    alert("Cancellation can be done according to time frame.\n1. Less than 1 week and upto 3 days before the travel, 5% of the total ticket fare will be deduct and remaining amount will be refund back to Customer. \n2. Less than 3 days and upto 24 hrs before the travel, 30% of the total ticket fare will be deduct and remaining amount will be refund back to Customer.\n3. Less than 24 hrs before departure, No refund.")
  }
  </script>
